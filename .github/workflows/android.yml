name: Build Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dots2/**"
      - ".github/workflows/android.yml"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            build-essential autoconf automake libtool pkg-config \
            libffi-dev libssl-dev zlib1g-dev \
            python3-venv

      - name: Install Buildozer (venv)
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -U pip setuptools wheel
          pip install -U buildozer cython
      - name: Install Android SDK (cmdline-tools, build-tools, platforms)
        run: |
          set -e
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools

          # Download Android commandline tools
          curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          # Accept licenses (this is often why tools don't download)
          yes | sdkmanager --licenses

          # Install required components (aidl is inside build-tools)
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"


      - name: Build APK
        run: |
          . venv/bin/activate
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dots2-APK
          path: bin/*.apk

